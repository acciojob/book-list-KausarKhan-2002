<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	    <div class="container mt-5">
        <h1 class="text-center">
            <span style="color: black;">My</span>
            <span style="color: blue;">Book</span>
            <span style="color: black;">List</span>
        </h1>

        <!-- Form to add book -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control mb-2">

            <label for="author">Author</label>
            <input type="text" id="author" class="form-control mb-2">

            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control mb-2">

            <button id="submit" class="btn btn-primary mt-2">Add Book</button>
        </div>

        <!-- Table to display book list -->
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
